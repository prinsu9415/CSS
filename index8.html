<!-- transform -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{
            padding: 10px;
            color: red;
            transition: all 2s;
        }
        div:hover{
            
            transform:scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        Good Morning!
    </div>
    
</body>
</html>
